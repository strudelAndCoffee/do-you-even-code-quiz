<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Do You Even Code?.. Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Do You Even Code..? Quiz</h1>
        <div class="header-info">
            <div class="header-info-item hs-click">
                <h2>
                    <span id="high-scores-view">View High Score</span>
                </h2>
                <h2>
                    <span id="high-score-display"></span>
                </h2>
            </div>
            <div class="header-info-item time">
                <h2>Time Left</h2>
                <h2 id="timer"></h2>
            </div>
        </div>
    </header>

    <main>
        <section class="display">
            <article class="card" id="begin-card">
                <h2>Ready To Begin Quiz?</h2>
                <button class="btn" id="begin-btn">Begin</button>
            </article>
        </section>
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
