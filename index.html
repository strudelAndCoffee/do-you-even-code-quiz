<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Do You Even Code?.. Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Do You Even Code?.. Quiz</h1>
        <div class="header-info">
            <div class="view-high-scores">
                <h3>View High Scores</h3>
                <h4 id="high-scores"></h4>
            </div>
            <div class="time-left">
                <h3>Time Left: <span id="timer"></span></h3>
            </div>
        </div>
    </header>

    <main>
        <section class="display">
            <article class="msg-card" id="begin">
                <h2>Ready To Begin Quiz?</h2>
                <button class="btn" id="begin-btn">Begin</button>
            </article>
            <article class="quiz-card" id="card">
                <h2>This Is A Quiz Card</h2>
                <h4 class="quiz-question">This is the question</h4>
                <ul class="quiz-answers">
                    <li>Answer 1</li>
                    <li>Answer 2</li>
                    <li>Answer 3</li>
                    <li>Answer 4</li>
                </ul>
            </article>
        </section>
    </main>

    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
